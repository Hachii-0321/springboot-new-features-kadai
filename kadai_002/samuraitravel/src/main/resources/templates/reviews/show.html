<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>レビュー一覧</title>
</head>

<body>
<div class="samuraitravel-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container samuraitravel-container pb-5">
            <div class="row justify-content-center">
                <div class="col-xxl-9 col-xl-10 col-lg-11">
                    <nav class="mt-4 mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
                            <li class="breadcrumb-item active" aria-current="page">レビュー一覧</li>
                        </ol>
                    </nav>
                    <h1 class="mb-4 text-center"><span th:text="${house.getName()}"></span>のレビュー一覧</h1>
                    <div class="row row-cols-lg-2 row-cols-1 g-3">
                        <div th:each="review : ${reviewPage}">
                            <div class = "card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span th:text="${review.getUser().getName()}" class="fw-bold"></span>
                                        <div th:if="${review.getUser() == user}">
                                            <a th:href="@{/reviews/edit/__${review.getId()}__}" class="me-2">編集</a>
                                            <a href = "#" class="samuraitravel-link-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteHouseModal' + review.getId()}">削除</a>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <span th:if="${review.getRating() == 1}" class="text-warning">
                                            &#9733;&#9734;&#9734;&#9734;&#9734;
                                        </span>
                                        <span th:if="${review.getRating() == 2}" class="text-warning">
                                            &#9733;&#9733;&#9734;&#9734;&#9734;
                                        </span>
                                        <span th:if="${review.getRating() == 3}" class="text-warning">
                                            &#9733;&#9733;&#9733;&#9734;&#9734;
                                        </span>
                                        <span th:if="${review.getRating() == 4}" class="text-warning">
                                            &#9733;&#9733;&#9733;&#9733;&#9734;
                                        </span>
                                        <span th:if="${review.getRating() == 5}" class="text-warning">
                                            &#9733;&#9733;&#9733;&#9733;&#9733;
                                        </span>
                                    </div>
                                    <div class="mb-4">
                                        <span th:text="${#dates.format(review.getUpdatedAt(), 'yyyy年MM月dd日')}" class="text-secondary"></span>
                                    </div>
                                    <div class="mb-2">
                                        <span th:text="${review.getReviewContent()}"></span>
                                    </div>
                                    <div class="modal fade" th:id="${'deleteHouseModal' + review.getId()}" tabindex="-1" th:aria-labelledby="${'deleteHouseModalLabel' + review.getId()}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:id="${'deleteHouseModalLabel' + review.getId()}" th:text="${house.getName() + 'のレビューを削除してもよろしいですか？'}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <form method="post"th:action="@{/reviews/delete/__${review.getId()}__}">
                                                        <button type="submit" class="btn samuraitravel-btn-danger text-white shadow-sm">削除</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--ページネーション-->
                    <div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center mt-4">
                        <nav aria-label="民宿一覧ページ">
                            <ul class="pagination">
                                <li class="page-item">
                                    <span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
                                    <a th:unless="${reviewPage.isFirst()}" th:href="@{/reviews/__${house.getId()}__(page = ${reviewPage.getNumber() - 1})}" class="page-link samuraitravel-page-link">前</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
                                    <span th:if="${i == reviewPage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
                                    <a th:unless="${i == reviewPage.getNumber()}" th:href="@{/reviews/__${house.getId()}__(page = ${i})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item">
                                    <span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
                                    <a th:unless="${reviewPage.isLast()}" th:href="@{/reviews/__${house.getId()}__(page = ${reviewPage.getNumber() + 1})}" class="page-link samuraitravel-page-link">次</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragment :: footer}"></div>
</div>>

<div th:replace="~{fragment :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script th:src="@{/js/flatpickr.js}"></script>
</body>
</html>
</body>
