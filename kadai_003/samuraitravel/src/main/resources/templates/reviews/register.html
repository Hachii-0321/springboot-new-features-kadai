<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>レビュー投稿</title>
</head>
<body>
<div class="samuraitravel-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 samuraitravel-container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8">
                    <nav class="mt-4 mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/reviews/__${house.getId()}__}">レビュー一覧</a></li>
                            <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                        </ol>
                    </nav>
                    <h1 class="mb-4 text-center"><span th:text="${house.getName()}"></span>のレビュー投稿</h1>
                    <form method="post" th:action="@{/reviews/create/__${house.getId()}__}" th:object="${reviewRegisterForm}">
                        <div class="form-group row mb-3">
                            <div class="col-md-4">
                                <label for="reviewRating" class="col-form-label text-md-left fw-bold">評価</label>
                            </div>
                            <div class="col-md-8">
                                <select th:field="*{reviewRating}" class="text-warning form-control form-select">
                                    <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                                    <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                                    <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                                    <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                                    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-4">
                                <label for="description" class="col-form-label text-md-left fw-bold">コメント</label>
                            </div>
                            <div class="col-md-8">
                                <textarea class="form-control" cols="30" rows="5" th:field="*{reviewContent}"></textarea>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-center my-4">
                            <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">投稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
<script th:src="@{/js/preview.js}"></script>
</body>
</html>
